<div class="auth-container">
  <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="auth-form">
    <h2>Üye Ol</h2>

    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="userName"
        name="userName"
        placeholder="Adınız"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <input
        type="email"
        [(ngModel)]="userEmail"
        name="userEmail"
        placeholder="E-posta adresiniz"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <input
        type="password"
        [(ngModel)]="userPassword"
        name="userPassword"
        placeholder="Şifreniz (en az 6 karakter)"
        required
        minlength="6"
        class="form-control"
      />
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button
      type="submit"
      [disabled]="!registerForm.form.valid"
      class="auth-btn"
    >
      Üye Ol
    </button>

    <p class="auth-link">
      Zaten üye misiniz? <a routerLink="/signin">Giriş Yapın</a>
    </p>
  </form>
</div>

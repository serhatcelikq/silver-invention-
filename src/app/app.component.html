<header class="header" *ngIf="showHeader$ | async">
  <nav class="navbar">
    <ng-container *ngIf="!isLoggedIn">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Ana Sayfa</a
      >
      <a routerLink="/signin" routerLinkActive="active">Giriş</a>
      <a routerLink="/register" routerLinkActive="active">Üye Ol</a>
      <a routerLink="/restaurant-login" routerLinkActive="active">
        <i class="fas fa-store"></i>
        Business
      </a>
    </ng-container>

    <ng-container *ngIf="isLoggedIn">
      <ng-container *ngIf="isAdmin">
        <a routerLink="/admin/dashboard" routerLinkActive="active">
          <i class="fas fa-chart-line"></i>
          Admin Paneli
        </a>
        <a routerLink="/admin/restaurants" routerLinkActive="active">
          <i class="fas fa-utensils"></i>
          Restoranlar
        </a>
        <a routerLink="/users" routerLinkActive="active">
          <i class="fas fa-users"></i>
          Kullanıcılar
        </a>
        <a routerLink="/admin/orders" routerLinkActive="active">
          <i class="fas fa-clipboard-list"></i>
          Siparişler
        </a>
      </ng-container>

      <ng-container *ngIf="!isAdmin">
        <a routerLink="/restaurant" routerLinkActive="active">
          <i class="fas fa-utensils"></i>
          Restoranlar
        </a>
        <a routerLink="/favorites" routerLinkActive="active">
          <i class="fas fa-star"></i>
          Favorilerim
        </a>
      </ng-container>

      <div class="user-menu">
        <a routerLink="/profile" routerLinkActive="active" class="profile-link">
          <i class="fas fa-user"></i>
          {{ userName }}
        </a>
        <a href="javascript:void(0)" (click)="logout()" class="logout-link">
          <i class="fas fa-sign-out-alt"></i>
          Çıkış
        </a>
      </div>
    </ng-container>
  </nav>
</header>

<router-outlet></router-outlet>

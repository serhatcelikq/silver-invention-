<div class="admin-section">
  <div class="orders-header">
    <h2>Siparişler</h2>
    <p>Tüm siparişleri görüntüle ve yönet</p>
  </div>

  <div class="search-container">
    <div class="search-box">
      <div class="input-group">
        <i class="fas fa-search"></i>
        <input
          type="text"
          [(ngModel)]="searchOrderId"
          (ngModelChange)="onSearchChange()"
          placeholder="Sipariş No veya ID ara..."
        />
      </div>

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input
          type="text"
          [(ngModel)]="searchCustomer"
          (ngModelChange)="onSearchChange()"
          placeholder="Müşteri ara..."
        />
      </div>

      <div class="input-group">
        <i class="fas fa-calendar"></i>
        <input
          type="date"
          [(ngModel)]="searchDate"
          (ngModelChange)="onSearchChange()"
        />
      </div>
    </div>
  </div>

  <div class="orders-table">
    <table>
      <thead>
        <tr>
          <th>Sipariş No</th>
          <th>Müşteri</th>
          <th>Restoran</th>
          <th>Tutar</th>
          <th>Tarih</th>
          <th>İşlem</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of filteredOrders">
          <td class="order-number">
            <span class="number">#{{ order.orderNumber }}</span>
          </td>
          <td class="customer-info">
            <span class="name">{{ order.userName }}</span>
          </td>
          <td class="restaurant-info">
            <span class="name">{{ order.restaurantName }}</span>
          </td>
          <td class="amount">₺{{ order.totalAmount }}</td>
          <td class="date">
            {{ order.orderDate | date : "dd/MM/yyyy HH:mm" }}
          </td>
          <td class="actions">
            <button
              class="delete-btn"
              (click)="deleteOrder(order)"
              title="Siparişi Sil"
            >
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
